<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container-1">
        <div class="user">
          <div>
            <img src="images/image-jeremy.png" />
          </div>
          <div>
            <p>Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="tracker">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
      <div class="container-2">
        <div class="icon-container">
          <img src="images/icon-work.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Work</p>
            <h1>32hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-36hrs</p>
          </div>
        </div>
      </div>
      <div class="container-3">
        <div class="icon-container">
          <img src="images/icon-play.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Play</p>
            <h1>10hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-8hrs</p>
          </div>
        </div>
      </div>
      <div class="container-4">
        <div class="icon-container">
          <img src="images/icon-study.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Study</p>
            <h1>4hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-7hrs</p>
          </div>
        </div>
      </div>
      <div class="container-5">
        <div class="icon-container">
          <img src="images/icon-exercise.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Exercise</p>
            <h1>4hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-5hrs</p>
          </div>
        </div>
      </div>
      <div class="container-6">
        <div class="icon-container">
          <img src="images/icon-social.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Social</p>
            <h1>5hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-10hrs</p>
          </div>
        </div>
      </div>
      <div class="container-7">
        <div class="icon-container">
          <img src="images/icon-self-care.svg" />
        </div>
        <div class="info-container">
          <div class="info-1">
            <p>Self Care</p>
            <h1>2hrs</h1>
          </div>
          <div class="info-2">
            <img src="images/icon-ellipsis.svg" />
            <p>Last Week-2hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
